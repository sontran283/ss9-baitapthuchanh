        let month = +prompt("hay nhap mot thang bat ky");

            case 1:
                document.write("30 ngay")
                break;
            case 2:
                document.write("28 ngay")
                break;
            case 3:
                document.write("29 ngay")
                break;
            case 4:
                document.write("30 ngay")
                break;
            case 5:
                document.write("31 ngay")
                break;
            case 6:
                document.write("29 ngay")
                break;
            default:
                document.write("khong hop le")
        }
